<header
  class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-4 sticky top-0 z-30 shadow-sm"
>
  <!-- Lado Esquerdo: Toggles -->
  <div class="flex items-center gap-3">
    <!-- Botão Mobile (Hambúrguer) -->
    <button
      (click)="layoutService.toggleMobileMenu()"
      class="md:hidden p-2 text-slate-600 hover:bg-slate-100 rounded-lg transition-colors"
      aria-label="Abrir menu"
    >
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        ></path>
      </svg>
    </button>

    <!-- Botão Desktop (Colapsar Sidebar) -->
    <button
      (click)="layoutService.toggleSidebar()"
      class="hidden md:flex p-2 text-slate-500 hover:text-teal-600 hover:bg-slate-100 rounded-lg transition-colors"
      [title]="layoutService.isSidebarExpanded() ? 'Recolher Menu' : 'Expandir Menu'"
    >
      <!-- Ícone muda dependendo do estado -->
      @if (layoutService.isSidebarExpanded()) {
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M11 19l-7-7 7-7m8 14l-7-7 7-7"
        ></path>
      </svg>
      } @else {
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 5l7 7-7 7M5 5l7 7-7 7"
        ></path>
      </svg>
      }
    </button>

    <!-- Título da Página (Opcional, dinâmico se quiser) -->
    <h1 class="text-lg font-semibold text-slate-800 ml-2 hidden sm:block">Dashboard</h1>
  </div>

  <!-- Lado Direito: Perfil -->
  <div class="flex items-center gap-4">
    <!-- Notificações -->
    <button class="p-2 text-slate-400 hover:text-teal-600 transition-colors relative">
      <span
        class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full border border-white"
      ></span>
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
        ></path>
      </svg>
    </button>

    <!-- Avatar / User -->
    <div class="flex items-center gap-3 pl-4 border-l border-slate-100">
      <div class="hidden md:block text-right">
        <p class="text-sm font-semibold text-slate-700 leading-none">{{ getUserName() }}</p>
        <p class="text-xs text-slate-400 mt-1">Usuário</p>
      </div>
      <button
        (click)="authService.logout()"
        class="w-10 h-10 bg-teal-100 text-teal-700 rounded-full flex items-center justify-center font-bold border-2 border-white shadow-sm hover:ring-2 hover:ring-teal-200 transition-all cursor-pointer"
        title="Sair do sistema"
      >
        {{ getInitials() }}
      </button>
    </div>
  </div>
</header>
