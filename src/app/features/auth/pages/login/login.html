<h2 class="text-2xl font-semibold text-slate-800 mb-6 text-center">Bem-vindo de volta</h2>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
  <!-- Campo E-mail -->
  <div>
    <label for="email" class="block text-sm font-medium text-slate-700 mb-1">E-mail</label>
    <input
      id="email"
      type="email"
      formControlName="email"
      class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 outline-none transition-all"
      [ngClass]="{
        'border-red-500 ring-2 ring-red-100': emailControl.invalid && emailControl.touched
      }"
      placeholder="seu@email.com"
      autocomplete="email"
    />
    @if (emailControl.invalid && emailControl.touched) {
    <p class="mt-1 text-xs text-red-500 font-medium">Insira um e-mail válido.</p>
    }
  </div>

  <!-- Campo Senha -->
  <div>
    <div class="flex justify-between items-center mb-1">
      <label for="password" class="block text-sm font-medium text-slate-700">Senha</label>
      <a
        routerLink="../reset-password"
        class="text-xs text-teal-600 hover:text-teal-800 font-medium transition-colors"
        >Esqueceu a senha?</a
      >
    </div>
    <input
      id="password"
      type="password"
      formControlName="password"
      class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 outline-none transition-all"
      placeholder="••••••••"
      autocomplete="current-password"
    />
  </div>

  <!-- Feedback de Erro Geral -->
  @if (errorMessage()) {
  <div
    class="p-3 rounded-lg bg-red-50 border border-red-100 text-red-600 text-sm flex items-center gap-2 animate-fade-in"
    role="alert"
  >
    <span class="font-bold">!</span>
    {{ errorMessage() }}
  </div>
  }

  <!-- Botão de Ação -->
  <button
    type="submit"
    [disabled]="loginForm.invalid || isSubmitting()"
    class="w-full bg-teal-600 text-white py-2.5 rounded-lg font-semibold shadow-md hover:bg-teal-700 focus:ring-4 focus:ring-teal-300 disabled:opacity-70 disabled:cursor-not-allowed transition-all flex justify-center items-center gap-2 cursor-pointer"
  >
    @if (isSubmitting()) {
    <svg
      class="animate-spin h-5 w-5 text-white"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
    >
      <circle
        class="opacity-25"
        cx="12"
        cy="12"
        r="10"
        stroke="currentColor"
        stroke-width="4"
      ></circle>
      <path
        class="opacity-75"
        fill="currentColor"
        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
      ></path>
    </svg>
    Entrando... } @else { Acessar Sistema }
  </button>

  <p class="text-center text-sm text-slate-600 mt-4">
    Não tem uma conta?
    <a
      routerLink="../register"
      class="text-teal-600 hover:text-teal-800 font-semibold transition-colors"
      >Cadastre-se</a
    >
  </p>
</form>
