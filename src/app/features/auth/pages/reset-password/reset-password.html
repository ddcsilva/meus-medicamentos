<h2 class="text-2xl font-semibold text-slate-800 mb-2 text-center">Recuperar Senha</h2>
<p class="text-slate-500 text-center text-sm mb-6">
  Digite seu e-mail e enviaremos um link para redefinir sua senha.
</p>

@if (emailSent()) {
<!-- Estado de Sucesso -->
<div class="bg-green-50 border border-green-200 rounded-lg p-6 text-center animate-fade-in">
  <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-3">
    <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M5 13l4 4L19 7"
      ></path>
    </svg>
  </div>
  <h3 class="text-green-800 font-semibold mb-1">E-mail enviado!</h3>
  <p class="text-green-700 text-sm mb-4">Verifique sua caixa de entrada (e spam).</p>
  <a routerLink="../login" class="text-sm text-green-700 font-medium underline hover:text-green-800"
    >Voltar para Login</a
  >
</div>
} @else {
<!-- FormulÃ¡rio -->
<form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="space-y-5">
  <div>
    <label for="email" class="block text-sm font-medium text-slate-700 mb-1"
      >E-mail cadastrado</label
    >
    <input
      id="email"
      type="email"
      formControlName="email"
      class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-teal-500 outline-none"
      placeholder="seu@email.com"
    />
  </div>

  @if (errorMessage()) {
    <div class="p-3 rounded-lg bg-red-50 border border-red-100 text-red-600 text-sm">
      {{ errorMessage() }}
    </div>
  }

  <button
    type="submit"
    [disabled]="resetForm.invalid || isSubmitting()"
    class="w-full bg-teal-600 text-white py-2.5 rounded-lg font-semibold shadow-md hover:bg-teal-700 disabled:opacity-70 cursor-pointer"
  >
    @if (isSubmitting()) { Enviando... } @else { Enviar Link }
  </button>

  <div class="text-center">
    <a
      routerLink="../login"
      class="text-sm text-slate-600 hover:text-teal-600 font-medium transition-colors"
      >Voltar para o Login</a
    >
  </div>
</form>
}
